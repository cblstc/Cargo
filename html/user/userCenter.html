<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的Cargo</title>
    <link rel="stylesheet"type="text/css" href="../../css/common/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="../../css/common/bootstrap-theme.min.css">

    <link rel="stylesheet"type="text/css" href="../../css/common/reset.css">
    <link rel="stylesheet"type="text/css" href="../../css/common/common.css">
    <link rel="stylesheet"type="text/css" href="../../css/common/userLeftNav.css">
    <!--<link rel="stylesheet"type="text/css" href="../../css/userRightContent.css">-->
    <link rel="stylesheet"type="text/css" href="../../css/common/userTopNav.css">
    <link rel="stylesheet"type="text/css" href="../../css/common/jquery.dataTables.min.css">
    <script type="text/javascript" src="../../js/common/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/common/userLeftNav.js"></script>
    <!--<script type="text/javascript" src="../../js/userCenter.js"></script>-->
    <script type="text/javascript" src="../../js/common/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="header-box"></div>
    <script>
        $(".header-box").load("../common/public-header.html");
    </script>

    <!-- 用户中心头部 -->
    <div class="top-box"></div>
    <script>
        $(".top-box").load("../common/userTopNav.html");
    </script>

    <div class="main-content">
        <div class="public-container clearfloat">
            <!-- 左边导航 -->
            <div class="left-box"></div>
            <script>
                $(".left-box").load("../common/userLeftNav.html");
            </script>

            <!-- 右边内容 -->
            <div class="right-content left-float">
                <dl>
                    <dt class="content-title">我的订单 <select>
                        <option>请选择</option>
                        <option>未付款</option>
                        <option>已付款</option>
                        <option>正在租赁</option>
                        <option>已结束</option>
                    </select></dt>
                </dl>
                <table id="orderTable" class="table table-striped table-bordered" style="width: 870px;">
                    <thead>
                        <tr>
                            <th name="id">订单号</th>
                            <th name="time">时间</th>
                            <th name="photo">图片</th>
                            <th name="store">门店</th>
                            <th name="state">订单状态</th>
                            <th name="operate">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer-box"></div>
    <script>
        $(".footer-box").load("../common/public-footer.html");
    </script>

    <script>
            var t = $('#orderTable').DataTable({
                ajax: {  // 数据获取
                    url: "datatable_demo.json"
                },
                pageLength: 3,  // 3条数据
                columns: [  // 数据绑定
                    { "data": "id" },
                    { "data": "time" },
                    { "data": "photo" },
                    { "data": null },
                    { "data": "state" },
                    { "data": null }
                ],

                "columnDefs": [
                    {   // 图片
                        "render": function(data, type, row, meta) {
                            return "<img style='width: 100px; height: 50px;' src='../../" + data + "'/>";
                        },
                        "targets": 2
                    },
                    {   // 门店
                        "render": function(data, type, row, meta) {
                            return "广东门店";
                        },
                        "targets": 3
                    },
                    {   // 状态
                        "render": function(data, type, row, meta) {
                            var state = "";
                            switch (data) {
                                case 1:
                                    state = "未付款";
                                    break;
                                case 2:
                                    state = "已付款";
                                    break;
                                case 3:
                                    state = "正在租赁";
                                    break;
                                case 4:
                                    state = "已结束";
                                    break;
                            }
                            return state;
                        },
                        "targets": 4
                    },
                    {   // 操作方式
                        "render": function(data, type, row, meta) {
                            var btns = "<button class='btn btn-primary btn-xs' onclick=''>付款</button><br/>" +
                                "<button class='btn btn-danger btn-xs' onclick=''>退款</button><br/>" +
                                "<button class='btn btn-info btn-xs' onclick=''>订单详情</button>";
                            return btns;
                        },
                        "targets": 5
                    }
                ],

                // 国际化
                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            });
    </script>
</body>
</html>
