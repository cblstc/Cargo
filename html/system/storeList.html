<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>门店列表</title>

    <link rel="stylesheet" type="text/css" href="../../css/common/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/themes/default/easyui.css" type="text/css">
    <link rel="stylesheet" href="../../css/themes/icon.css" type="text/css">
    <link rel="stylesheet" href="../../css/system/userList.css" type="text/css">

    <link rel="stylesheet"type="text/css" href="../../css/common/reset.css">
    <link rel="stylesheet"type="text/css" href="../../css/common/common.css">

    <script type="text/javascript" src="../../js/common/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/common/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/common/easyui-loading.js"></script>

</head>
<body>

    <table class="easyui-datagrid dg" width="100%" height="100%"
           toolbar=".toolbar" rownumbers="true" fitColumns="false" singleSelect="true">
        <thead>
        <tr>
            <th field="id" width="100">门店编号</th>
            <th field="storename" width="150">门店名称</th>
            <th field="phone" width="100">联系电话</th>
            <th field="username" width="100">账号名称</th>
            <th field="status" width="60">门店状态</th>
            <th field="ustatus" width="60">账号状态</th>
            <th field="operate" width="300">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>天河门店</td>
            <td>13432825705</td>
            <td>cblstc</td>
            <td>已启用</td>
            <td>已启用</td>
            <td>
                <a href="javascript:void(0)" onclick="showInfo();" class="easyui-linkbutton" iconCls="icon-search" plain="true">详细信息</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true">启用门店</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true">启用账号</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-no" plain="true">停用门店</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-no" plain="true">停用账号</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="toolbar" style="padding: 20px; position: relative;">
        <img src="../../images/system/storename.png"> <input class="storename" placeholder="门店名称查询">&nbsp;&nbsp;
        <img src="../../images/system/username.png"> <input class="username" placeholder="用户名查询">&nbsp;&nbsp;
        <img src="../../images/system/phone.png"> <input class="username" placeholder="联系电话查询">&nbsp;&nbsp;
        <input type="submit" value="查询" style="width: 40px; background:#0089dc; color: #fff; border: 0; border-radius: 3%;">
    </div>

    <div class="easyui-dialog dlg" style="width:500px;height:260px;padding:10px 20px;"
         closed="true" buttons="#dlg-buttons" pagination="true">
    </div>

    <script>
        /**
         * 查看详情
         */
        function showInfo() {
            var row = $(".dg").datagrid("getSelected");
            if (row) {
                layer.open({
                    title: '门店详情',
                    type: 1,
                    closeBtn: 1,  // 调试用
                    area: ['600px', '400px'], //宽高
                    content: $('.info-box'),
                    cancel: function(index, layero) {
                        $(".info-box").css("display", "none");  // 隐藏
                    }
                });
            }
        }
    </script>

    <div class="info-box" style="display: none;">
        <div class="info-content">
            <div class="content-text"><em>门店名称：</em>天河门店</div>
            <div class="content-text"><em>营业时间：</em>7:00-19:00</div>
            <div class="content-text"><em>地址：</em>广州市天河区</div>
            <div class="content-text"><em>门店详情：</em>优惠多多</div>
            <div class="content-text"><em>交通：</em>地铁三号线珠江新城站下车</div>
        </div>
    </div>
</body>
</html>
